on:
  push:
    branches:
      - main
jobs:
  CHANGELOG:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Configure AWS CN Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_CN_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_CN_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_CN_S3_REGION }}
      - name: Copy tax rates to CN Bucket
        run: |
          aws s3 sync ${{ github.workspace }}/ s3://${{ secrets.AWS_CN_S3_BUCKET_PUBLIC }}/rezolve_rce_tax_rates/ --exclude "*" --include "*.csv"  --include "*.json"
